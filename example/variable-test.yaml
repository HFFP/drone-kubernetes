apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: nginx
  name: nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nginx
    spec:
      containers:
      - image: nginx:{{ .BUILD_NUMBER }}
        name: nginx
        ports:
        - name: nginx
          containerPort: 8000

